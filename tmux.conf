# color set
set -g default-terminal "xterm-256color"

# status panel colors
#set -g status-bg black
#set -g status-fg white
source ~/.dotfiles/tmux-colors-solarized/tmuxcolors-256.conf

# status bar details
# set -g status-left "[#H]"
# set -g status-right "#(cat /proc/loadavg | awk '{print $1, $2, $3}')"
# set -g status-right-length 60
# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=green,bold][#h]"

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 80
set -g status-right "#(cat /proc/loadavg | awk 'BEGIN {ORS=\"\"} {print $1, $2, $3}') #[fg=white]#(date \"+[%Z] %Y-%m-%d %H:%M\") "

# windows order
set -g base-index 1
set -g renumber-windows on

# use mouse
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-utf8 on

# xterm keyboard modifiers
setw -g xterm-keys on

# window title
set -g set-titles on
set -g set-titles-string '#T'

# Ctrl+A â†’ command-mode
unbind C-b
set -g prefix C-a
bind a send-prefix

# last window
bind ^A last-window

# switch panes
unbind Tab
bind Tab select-pane -t :.+

# detach
unbind ^D
bind ^D detach
unbind d
bind d detach

# split vertically
unbind v
bind v split-window -v

# split horizontally
unbind h
bind h split-window -h

# Copy tmux paste buffer to X clipboard
bind C-c run "tmux save-buffer - | xclip -i -selection clipboard"
# Copy X clipboard to tmux paste buffer and paste tmux paste buffer
bind C-v run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

bind r source-file ~/.tmux.conf; display-message "~/.tmux.conf is reloaded"
